<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleNewCont.css">
    <title>New Contn</title>
</head>
<body>
   <div class="inputBox">
        <div class="center">
            <div class="box">
                <form>
                    <h1>Nova Conta</h1>
                    <label for="nome"><input type="text" id="nome" name="nome" placeholder="Nome"></label>
                    <br>
                    <label for="cpf"><input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}\.\d{2}\" placeholder="CPF:"></label>
                    <br>
                    <label for="num1"><input type="text" id="num1" name="num1" placeholder="Numero 1:"></input></label>
                    <br>
                    <label for="num2"><input type="text" id="num2" name="num2" placeholder="Numero 2:"></label>
                    <br>
                    <label for="email"><input type="email" name="email" id="email" placeholder="name@e-mail.com"></label>
                    <br>
                    <label for="senha"></label>
                </form>
                <button type="submit">SALVAR ALTERAÇÕES</button>
            </div>
        </div>    
   </div>
</body>
</html>
